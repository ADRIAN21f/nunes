<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Flex Direction</title>
  <style>
    .container {
      display: flex;
      flex-direction:row-reverse; /* Experimente trocar por column, row-reverse ou column-reverse */
      border: 2px solid #000;
      height: 200px;
      width: 100%;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .item {
      background-color: #3498db;
      color: white;
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Exemplo com flex-direction: row</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
